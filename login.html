<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
</head>
<body>
  <h2>Login</h2>
  <form>
    <label for="username">Username</label>
    <input type="text" id="username" aria-label="Username"><br>

    <label for="password">Password</label>
    <input type="password" id="password" aria-label="Password"><br>

    <button type="submit" aria-label="Login button">Login</button>
  </form>

  <script>
    window.onload = () => {
      const msg = new SpeechSynthesisUtterance("You are on the login page. Please enter your username and password.");
      speechSynthesis.speak(msg);
    };
  </script>
</body>
</html>
